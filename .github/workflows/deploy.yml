name: Deploy Laravel (1 VPS, Prod & Staging)

on:
  push:
    branches:
      - master
      - multigroup

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          BRANCH: ${{ github.ref_name }}
        run: |
          ssh "$SSH_USER@$SSH_HOST" << 'EOF'
            set -e

            if [ "$BRANCH" = "master" ]; then
              APP_DIR=/var/www/jadwal-prod
            else
              APP_DIR=/var/www/jadwal-staging
            fi

            RELEASE_DIR=$APP_DIR/releases/$(date +%Y%m%d%H%M%S)
            SHARED_DIR=$APP_DIR/shared
            PREV_RELEASE=$(readlink -f $APP_DIR/current || true)

            echo "➡️ New release: $RELEASE_DIR"

            mkdir -p "$RELEASE_DIR"

            git clone -b "$BRANCH" https://github.com/hardiagunadi/jadwal.git "$RELEASE_DIR"

            ln -sfn "$SHARED_DIR/.env" "$RELEASE_DIR/.env"
            rm -
